<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script src="./lib/layui/layui.all.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-container">
<form class="layui-form" id="dataForm">
    <input type="text" name="id" id="id" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-block">
            <input type="text" name="userId" id="userId" required lay-verify="required" placeholder="请输入用户id"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商家id</label>
        <div class="layui-input-block">
            <input type="text" name="merchantId" id="merchantId" required lay-verify="required" placeholder="请输入商家id"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单金额</label>
        <div class="layui-input-block">
            <input type="text" name="amount" id="amount" required lay-verify="required" placeholder="请输入订单金额"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
</form>
</div>
</body>
</html>
